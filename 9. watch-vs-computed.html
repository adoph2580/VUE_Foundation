<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app"></div>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:10
            },
            computed:{
                doublenum:function(){
                    return this.num*2;
                }
            },/*COMPUTED로 해결하는게 더 좋다!*/
            watch:{
                num:function(newvalue){
                    this.fetchuserby(newvalue);
                }
            },
            methods:{
                fetchuserby:function(num){
                    console.log(num); 
                }
            }
        });
    </script>
</body>
</html>
